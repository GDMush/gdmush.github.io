<!DOCTYPE html>
<html>
<head>
  <title>Battle Pass UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .battlepass {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #232323;
  font-family: 'Nunito', sans-serif;
}

.title {
  color: white;
  font-size: 4em;
  text-align: center;
}

.scroll-container {
  display: flex;
  justify-content: center;
  padding: 40px;
  width: 100%;
}

.level {
  display: flex;
  justify-content: center;
  align-items: center;
  width: calc(33.3333% - 120px);
  border: 7px solid #ffffff;
  padding: 20px;
  margin: 35px;
  text-align: center;
  border-radius: 25px;
  cursor: pointer;
  color: white;
  transition: all 0.3s ease-in-out;
}

.level:hover {
  border-color: orange;
  transform: scale(1.1);
}

.scroll-button {
  color: white;
  background-color: #232323;
  border: 7px solid white;
  border-radius: 50%;
  height: 50px;
  width: 50px;
  cursor: pointer;
  margin: 20px;
}

.buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

  </style>
</head>
<body>
  <div class="battlepass">
    <div class="title"><h1>Jailbreak Battle Pass</h1></div> 
    <div class="buttons">
        <button id="scroll-left" class="scroll-button">L</button>
        <div id="scroll-container" class="scroll-container">
          <div class="level" id="level-1"><h2>Tier 1</h2><p>Reward: 100 Coins</p></div>
          <div class="level" id="level-2"><h2>Tier 2</h2><p>Reward: 200 Coins</p></div>
          <!-- Include the rest of your levels here -->
          <div class="level" id="level-20"><h2>Tier 20</h2><p>Reward: Legendary Skin</p></div>

        </div>
        <button id="scroll-right" class="scroll-button">R</button>
    </div>
  </div>  
  <script src="battlepass.js"></script>
</body>
</html>
