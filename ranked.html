<!DOCTYPE html>
<html>
<head>
  <title>Battle Pass UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .battlepass {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #232323;
      font-family: 'Nunito', sans-serif;
    }

    .scroll-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 20px;
      text-align: center;
    }

    .level {
      display: inline-block;
      border: 6px solid #ffffff;
      padding: 20px;
      margin: 20px;
      text-align: center;
      border-radius: 15px;
      color: white;
    }

    .level h2 {
      margin-bottom: 10px;
    }


  </style>
</head>
<body>
  <div class="battlepass">
    <div class="scroll-container">
      <div class="level"><h2>Level 1</h2><p>Reward: 100 Coins</p></div>
      <div class="level"><h2>Level 2</h2><p>Reward: 200 Coins</p></div>
      <!-- Repeat for as many levels as you need -->
      <div class="level"><h2>Level 25</h2><p>Reward: Exclusive Skin</p></div>
    </div>
  </div>  
</body>
</html>
