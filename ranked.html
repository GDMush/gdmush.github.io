<!DOCTYPE html>
<html>
<head>
  <title>Battle Pass UI</title>
  <style>
    .battlepass {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      padding: 20px;
      background-color: #232323;
      color: white;
    }

    .level {
      border: 1px solid #ffffff;
      padding: 20px;
      margin: 20px;
      text-align: center;
      border-radius: 15px;
    }

    .level h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="battlepass">
    <div class="level">
      <h2>Level 1</h2>
      <p>Reward: 100 Coins</p>
    </div>
    <div class="level">
      <h2>Level 2</h2>
      <p>Reward: 200 Coins</p>
    </div>
    <div class="level">
      <h2>Level 3</h2>
      <p>Reward: Exclusive Skin</p>
    </div>
  </div>
</body>
</html>
