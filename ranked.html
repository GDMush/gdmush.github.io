<!DOCTYPE html>
<html>
<head>
  <title>Battle Pass UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .battlepass {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #232323;
  font-family: 'Nunito', sans-serif;
}

.scroll-container {
  overflow-x: auto;
  white-space: nowrap;
  padding: 20px;
  text-align: center;
}

.level {
  display: inline-block;
  border: 7px solid #ffffff;
  padding: 20px;
  margin: 20px;
  text-align: center;
  border-radius: 15px;
  color: white;
}

.scroll-button {
  color: white;
  background-color: #232323;
  border: 7px solid white;
  border-radius: 50%;
  height: 50px;
  width: 50px;
  cursor: pointer;
  margin: 20px;
}



  </style>
</head>
<body>
  <script src="battlepass.js"></script>
  <div class="battlepass">
    <button id="scroll-left" class="scroll-button">L</button>
    <div id="scroll-container" class="scroll-container">
      <div class="level"><h2>Level 1</h2><p>Reward: 100 Coins</p></div>
      <div class="level"><h2>Level 2</h2><p>Reward: 200 Coins</p></div>
      <div class="level"><h2>Level 3</h2><p>Reward: 200 Coins</p></div>
      <div class="level"><h2>Level 4</h2><p>Reward: 200 Coins</p></div>
      <div class="level"><h2>Level 5</h2><p>Reward: 200 Coins</p></div>
      <!-- Repeat for as many levels as you need -->
      <div class="level"><h2>Level 25</h2><p>Reward: Exclusive Skin</p></div>
    </div>
      <button id="scroll-right" class="scroll-button">R</button>
    </div>
  </div>  
</body>
</html>
